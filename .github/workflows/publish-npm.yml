# Publish to npm after version bump (triggered by bump-version workflow push).
# Requires NPM_TOKEN secret in repo settings (Automation token with publish permission).
name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, 'bump versions') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @matperez/coderag
        run: cd packages/core && npm publish --access public

      - name: Publish @matperez/coderag-mcp
        run: cd packages/mcp-server && npm publish --access public
